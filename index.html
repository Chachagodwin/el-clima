<body>
  <div class="weather-app">
  <header>
    <form class="search-form" id="search-form">
      <input type="search" placeholder="Enter a city..." required class="search-city" id="search-form-input"/>
      <input type="submit" value="Search" class="submit-button" />
    </form>
  </header>
  <main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-location" id="location"></h1>
    <p class="weather-app-details">
      <span id="time"></span>, <span id="description"> scattered clouds</span>
      <br />
      Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
    </p>
    </div>
      <div class="weather-app-container" class="weather-app-icon">
        <div id="icon"></div>
        <div class="weather-app-temperature" id="temperature"></div>
